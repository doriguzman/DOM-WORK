<!-- With​ ​the​ ​file​ ​​ exStopButton.html ​,​ ​build​ ​a​ ​page​ ​with​ ​a​ ​single​ ​h1​ ​element​ ​with .innerText​​ ​that​
​counts​ ​upwards​ ​from​ ​the​ ​number​ ​0,​ ​by​ ​increments​ ​of​ ​1,​ ​every​ ​ 250 milliseconds.​ ​Use​ ​​.setInterval()​.
Include​ ​a​ ​button​ ​reading​ ​"Stop​ ​Counting".​ ​When​ ​the​ ​button​ ​is​ ​clicked,​ ​use .clearInterval()​​ ​and​
​stop​ ​the​ ​number​ ​in​ ​the​ ​h1​ ​element​ ​from​ ​incrementing. -->



<html>
<header>
    <title> Stop Button</title>
</header>

<body>
    <h1> 0</h1>
    <input type="submit" value="stop counting" id="stop" />
</body>


<script>

var getter = document.querySelector('h1')
var starter= 0
var counting= setInterval(function(){
    getter.innerHTML= starter++
}, 250)




    // var getter = document.querySelector('h1')
    // var insideHeader = Number(getter.innerHTML)

    // function counter(){
    //     getter.innerHTML=insideHeader++
    // }

    // setInterval(counter(), 250)

    var button= document.querySelector('#stop')
    button.addEventListener('click', function(event){
        clearInterval(counting)
    })

</script>

</html>
