<html>

<head>
    <title>Prank</title>
</head>

<body>
    <form>
        <input type="text" id="text" name="text" />
        <input type="submit" value="Submit Form" id="submit" />
    </form>
    <p></p>
</body>

<script> 
    var paragraph = document.querySelector('p')
    var button = document.querySelector('#submit');
    button.addEventListener('click', function (event) {
        event.preventDefault()
        paragraph.innerText = " you typed: I hate marshmellows"

        setTimeout(function () {
            var getter = document.querySelector('#text');
            var inside = getter.value;
            paragraph.innerText = "JK, you typed: " + inside;

        },1000)
    }) 

</script>

</html>
